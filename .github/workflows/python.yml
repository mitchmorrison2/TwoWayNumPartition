name: TwoWayPartition
on: [push]
jobs:
  TwoWayPartition:
    name: TwoWayPartition
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: "3.7"

      - uses: actions/checkout@v1

      - name: TwoWayPartition
        run: python NumPart.py
